<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Prayer Time</title>
</head>
<body>
   <div class="container">
    <div class="location">
        <h1 id="city">الواحات البحرية</h1>
        <h6 id="date">12/8/2023 السبت</h6>
        <button id="getLocationButton">Get My Location</button>
        <p id="locationOutput"></p>
    </div>

    <div class="prayer-times">

        <div class="time" id="Fajr">
            <h2 id="pry-text">الفجر</h2>
            <h6 id="pry-time-placeholder">Loading...</h6>
        </div>
        <div class="time" id="Sunrise">
            <h2 id="pry-text">الشروق</h2>
            <h6 id="pry-time-placeholder">Loading...</h6>
        </div>
        <div class="time" id="Dhuhr">
            <h2 id="pry-text">الظهر</h2>
            <h6 id="pry-time-placeholder">Loading...</h6>
        </div>
        <div class="time" id="Asr">
            <h2 id="pry-text">العصر</h2>
            <h6 id="pry-time-placeholder">Loading...</h6>
        </div>
        <div class="time" id="Sunset">
            <h2 id="pry-text">المغرب</h2>
            <h6 id="pry-time-placeholder">Loading...</h6>
        </div>
        <div class="time" id="Isha">
            <h2 id="pry-text">العشاء</h2>
            <h6 id="pry-time-placeholder">Loading...</h6>
        </div>
    </div>
   </div> 

   <script src="node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
